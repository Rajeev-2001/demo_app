apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: demo-1
  name: demo-static-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-static-website
  template:
    metadata:
      labels:
        app: demo-static-website
    spec:
      containers:
      - name: static-site-ui
        image: dockersamples/static-site:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80

